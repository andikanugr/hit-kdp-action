on:
  release:
      types: [published]

jobs:
  testing-action:
    runs-on: ubuntu-latest
    name: Action Test
    steps:
      - name: Hit KDP
        id: KDP
        uses: andikanugr/hit-kdp-action@v1.0.7
        with:
