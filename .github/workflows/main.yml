on: [push]

jobs:
  testing-action:
    runs-on: ubuntu-latest
    name: Action Test
    steps:
      - name: Hit KDP
        id: KDP
        uses: andikanugr/hit-kdp-action@v0.0.1
        with:
          service: 'hit-kdp-action'
        env:
          REPO: 'hit-kdp-action'
          OWNER: 'andikanugr'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

