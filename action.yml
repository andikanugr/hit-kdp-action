runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    token: ${{ inputs.GITHUB_TOKEN }}
    org: ${{ inputs.org }}
    repo: ${{ inputs.repo }}
    host: ${{ inputs.host }}
    service: ${{ inputs.service }}