name: 'Kang De Ploy'
description: 'Hit the KDP for posting thread in Slack'
inputs:
  token:
    description: 'Git Token'
    required: true
    default: 'Kang De Ploy'
  service:
    description: 'Service name'
    required: true
    default: 'Kang De Ploy'
  org:
    description: 'Git Organization'
    required: true
    default: 'kang-de-ploy-inc'
  repo:
    description: 'Git Repository'
    required: true
    default: 'hit-kdp-action'
  host:
    description: 'KDP host'
    required: true
    default: 'localhost'

